<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bcrypt in Browser</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
</head>
<body>
  <h2>Encrypt Password Using bcryptjs</h2>
  <form id="encryptForm">
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
    <button type="submit">Encrypt</button>
  </form>

  <h3>Encrypted Password:</h3>
  <pre id="encryptedPassword"></pre>

  <script>
    document.getElementById('encryptForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const password = document.getElementById('password').value;

      // Mengenkripsi password dengan bcrypt
      bcrypt.hash(password, 10, function (err, hash) {
        if (err) {
          console.error(err);
        } else {
          document.getElementById('encryptedPassword').textContent = hash;
        }
      });
    });
  </script>
</body>
</html>
